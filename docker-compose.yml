services:
  db:
    image: postgres:16-alpine
    container_name: taskmgr-db
    environment:
      POSTGRES_DB: ${DB_NAME:-task_management}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-task_management}"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./database/migrations:/migrations
    restart: "no"
    command: [
      "-path", "/migrations",
      "-database", "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-task_management}?sslmode=disable",
      "up"
    ]

  seed:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_started
    environment:
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./database/seeds:/seeds:ro
    restart: "no"
    command: >
      sh -c "
        echo 'Running seeds...' &&
        for f in /seeds/*.sql; do
          echo \"Applying $$f\"; psql -h db -U ${DB_USER:-postgres} -d ${DB_NAME:-task_management} -f $$f;
        done
      "


  backend:
    container_name: taskmgr-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health | grep -q ok"]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data: