services:
  db:
    image: postgres:16-alpine
    container_name: taskmgr-db
    environment:
      POSTGRES_DB: ${DB_NAME:-task_management}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-task_management}"]
      interval: 5s
      timeout: 3s
      retries: 20
  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      - db
    volumes:
      - ./database/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:postgres@db:5432/postgres?sslmode=disable",
      "up"
    ]

  backend:
    container_name: taskmgr-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health | grep -q ok"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  db_data: